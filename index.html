<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Viewer (Modernized)</title>
    <style>
        /* Basic styles for skeleton */
        body {
            font-family: sans-serif;
            margin: 2rem;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            background-color: #eef6ff; /* pastel blue background */
        }

        #grid {
            display: grid;
            gap: 2px;
            border: 1px solid #000;
            position: relative;
            background-color: #ffffff; /* keep grid white */
            margin-top: 15px; /* spacing from buttons */
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-size: 16px;
            line-height: 30px;
            cursor: pointer;
            position: relative;
        }

        .cell.selected {
            outline: 2px solid #333;
            background-color: #e6f0ff; /* faint blue */
        }

        .cell.highlight {
            background-color: #e0f7ff;
        }

        .cell .num {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 10px;
            line-height: 10px;
        }

        /* Button styling */
        button {
            background-color: #e6eaff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 0.4em 0.8em;
            margin-bottom: 0.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #d4d8ff;
        }

        .block {
            background-color: #000;
        }


        /* Clue list styling */
        #clues ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .clue-num {
            font-weight: bold;
            margin-right: 0.6em;
            display: inline-block;
            width: 2em;
            text-align: left; /* left justify numbers */
        }

        #clues li {
            margin-bottom: 1em; /* spacing between clues */
        }

        #controls {
            display: flex;
            flex-direction: column;
        }

        #clues {
            max-width: 400px;
        }

        .clue-group {
            margin-bottom: 1em;
        }

    </style>
</head>
<body>

    <div id="controls">
        <button id="toggle-direction">Mode: Across</button>
        <button id="check-answer">Check Answers</button>
        <button id="check-current-across">Check Across</button>
        <button id="check-current-down">Check Down</button>
        <div id="grid"></div>
    </div>

    <div id="clues">
        <div class="clue-group" id="clues-across">
            <h3>Across</h3>
            <ul></ul>
        </div>
        <div class="clue-group" id="clues-down">
            <h3>Down</h3>
            <ul></ul>
        </div>
    </div>

    <script src="Social_Deduction.js"></script>
    <script src="main.js"></script>
</body>
</html>
