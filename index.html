<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Viewer (Modernized)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="controls">
        <div id="button-container">
            <button id="toggle-direction">Mode: Across</button>
            <button id="check-answer">Num Squares Wrong</button>
            <button id="check-current-across">Check Across</button>
            <button id="check-current-down">Check Down</button>
            <button id="copy-link">Copy Share Link</button>
            <button id="clear-progress">Clear Progress</button>
        </div>
        <div id="grid"></div>
        <div id="arrows">
            <button data-dir="ArrowUp">&#x25B2;</button>
            <button data-dir="ArrowLeft">&#x25C0;</button>
            <button data-dir="ArrowRight">&#x25B6;</button>
            <button data-dir="ArrowDown">&#x25BC;</button>
        </div>
    </div>

    <div id="clues">
        <div class="clue-group" id="clues-across">
            <h3>Across</h3>
            <ul></ul>
        </div>
        <div class="clue-group" id="clues-down">
            <h3>Down</h3>
            <ul></ul>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
