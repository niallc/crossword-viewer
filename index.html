<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Viewer (Modernized)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="controls">
        <div id="button-container">
            <button id="toggle-direction">Mode: Across</button>
            <button id="check-letter">Check Letter</button>
            <button id="check-word">Check Word</button>
            <button id="copy-link">Copy Share Link</button>
            <button id="clear-progress">Clear Progress</button>
        </div>
        <div id="puzzle-links">
            <h3>Puzzles</h3>
            <ul></ul>
        </div>
        <div id="grid"></div>
    </div>

    <div id="clues">
        <div class="clue-group" id="clues-across">
            <h3>Across</h3>
            <ul></ul>
        </div>
        <div class="clue-group" id="clues-down">
            <h3>Down</h3>
            <ul></ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
