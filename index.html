<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Viewer (Modernized)</title>
    <style>
        /* Basic styles for skeleton */
        body {
            font-family: sans-serif;
            margin: 2rem;
            display: flex;
            flex-direction: row;
            gap: 2rem;
        }

        #grid {
            display: grid;
            gap: 2px;
            border: 1px solid #000;
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-size: 16px;
            line-height: 30px;
            cursor: pointer;
            position: relative;
        }

        .cell.selected {
            outline: 2px solid #333;
            background-color: #ffffcc;
        }

        .cell.highlight {
            background-color: #e0f7ff;
        }

        .cell .num {
            position: absolute;
            top: 0;
            left: 2px;
            font-size: 10px;
        }

        .block {
            background-color: #000;
        }


        /* Clue list styling */
        #clues ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .clue-num {
            font-weight: bold;
            margin-right: 0.3em;
        }

        #clues {
            max-width: 400px;
        }

        .clue-group {
            margin-bottom: 1em;
        }

    </style>
</head>
<body>

    <div>
        <button id="toggle-direction">Mode: Across</button>
        <button id="check-answer">Check Answers</button>
        <button id="check-current-across">Check Across</button>
        <button id="check-current-down">Check Down</button>
        <div id="grid"></div>
    </div>

    <div id="clues">
        <div class="clue-group" id="clues-across">
            <h3>Across</h3>
            <ul></ul>
        </div>
        <div class="clue-group" id="clues-down">
            <h3>Down</h3>
            <ul></ul>
        </div>
    </div>

    <script src="Social_Deduction.js"></script>
    <script src="main.js"></script>
</body>
</html>
