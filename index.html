<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version 2.2 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword Viewer (Modernized)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Style to hide the input element used for keyboard capture */
        #hidden-input {
            position: absolute;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            /* A font-size of 16px or greater prevents iOS from zooming on focus */
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div id="button-container">
            <button id="check-letter">Check Letter</button>
            <button id="check-word">Check Word</button>
            <button id="copy-link">Copy Share Link</button>
            <button id="reveal-clue">Reveal Word</button>
            <button id="reveal-grid">Reveal Grid</button>
        </div>
        <div id="active-clue-top" class="active-clue"></div>
        <div id="grid"></div>
        <div id="active-clue-bottom" class="active-clue"></div>
    </div>

    <div id="clues">
        <div class="clue-group" id="clues-across">
            <h3>Across</h3>
            <ul></ul>
        </div>
        <div class="clue-group" id="clues-down">
            <h3>Down</h3>
            <ul></ul>
        </div>
    </div>
    <button id="show-puzzles">Show all available crosswords</button>
    <div id="puzzle-list"><ul id="puzzle-links"></ul></div>
    <p id="puzzle-author" class="puzzle-meta"></p>
    
    <div id="confirm-overlay">
        <div id="confirm-box">
            <p id="confirm-message"></p>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">Cancel</button>
        </div>
    </div>

    <!-- The single, hidden input that will capture all keyboard events -->
    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <script type="module" src="index.js"></script>
</body>
</html>
